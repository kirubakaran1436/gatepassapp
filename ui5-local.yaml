          - path: /sap/opu/odata/sap/YY1_OW_RETURNABLE_CHALLAN__CDS/
            url: https://my401677-api.s4hana.cloud.sap
            destination: DEV_Tenent_401677_BA
          - path: /sap/opu/odata/sap/YY1_RETURN_ORDER_HEAD_CDS/
